{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
    {{ super() }}
    <h1>Hi, {{ current_user.username }}</h1>
    <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    {% for post in posts %}
    <p>
    {{ post.author.username }} says: <b>{{ post.body }}</b>
    </p>
    {% endfor %}
{% endblock %}
